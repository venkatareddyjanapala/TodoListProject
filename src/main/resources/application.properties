spring.application.name=practise
# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:testdb       # in-memory DB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true                 # enable web console
spring.h2.console.path=/h2-console             # URL: http://localhost:8080/h2-console

